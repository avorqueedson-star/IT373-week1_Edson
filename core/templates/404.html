{% extends 'base.html' %}

{% block title %}Page Not Found | Edson P. Avorque{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="error-template">
                <h1 class="display-1 text-primary">404</h1>
                <h2 class="display-5">Page Not Found</h2>
                <div class="error-details mt-4">
                    <p class="lead">Sorry, the page you are looking for doesn't exist.</p>
                    <p class="text-muted">The page might have been moved, deleted, or you entered the wrong URL.</p>
                </div>
                <div class="error-actions mt-4">
                    <a href="{% url 'home' %}" class="btn btn-primary btn-lg me-3">
                        <i class="bi bi-house"></i> Go Home
                    </a>
                    <a href="{% url 'announcements_list' %}" class="btn btn-outline-primary btn-lg">
                        <i class="bi bi-megaphone"></i> View Announcements
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
